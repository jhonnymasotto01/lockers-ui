<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Locker App</title>
  <!-- collega il CSS esterno -->
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <!-- qui app.js inietterà header, main e footer -->
  <div id="msg" class="alert" hidden></div>

  <div id="pinGrp" hidden>
    <input
      id="pin"
      type="text"
      maxlength="6"
      autocomplete="one-time-code"
      data-i18n-placeholder="pinPlaceholder"
      placeholder="PIN">
    <button
      id="btnReg"
      data-i18n="registerBtn">
      Registra ora
    </button>
  </div>

  <button
    id="btnOpen"
    data-i18n="openBtn"
    hidden>
    Apri ora
  </button>

  <p id="infoText" data-i18n="infoText" hidden>
    La registrazione avviene sul dispositivo attualmente connesso e quindi solo con tale dispositivo si potrà aprire.
  </p>

  <!-- lo script principale (già carica anche la UI) -->
  <script src="app.js"></script>
</body>
</html>
