<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Locker App</title>
</head>
<body>
  <!-- messaggi di alert -->
  <div id="msg" class="alert" hidden></div>

  <!-- contenitore per PIN + bottone registra -->
  <div id="pinGrp" class="mb-3" hidden>
    <input 
      id="pin" 
      type="text" 
      maxlength="6" 
      autocomplete="one-time-code"
      data-i18n-placeholder="pinPlaceholder"
      placeholder="PIN">
    <button 
      id="btnReg" 
      data-i18n="registerBtn">
      Registra ora
    </button>
  </div>

  <!-- bottone per aprire -->
  <button 
    id="btnOpen" 
    data-i18n="openBtn" 
    hidden>
    Apri ora
  </button>

  <!-- info aggiuntiva sotto i bottoni -->
  <p id="infoText" data-i18n="infoText" hidden>
    La registrazione avviene sul dispositivo attualmente connesso e quindi solo con tale dispositivo si potr√† aprire.
  </p>

  <!-- qui carichiamo il nostro app.js che inietta tutto il resto -->
  <script src="app.js"></script>
</body>
</html>
