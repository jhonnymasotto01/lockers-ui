<!doctype html><html lang="it"><head>
<meta charset="utf-8"/><title>Locker</title>
<link rel="stylesheet" href="style.css"/>
<script defer src="app.js"></script>
</head><body>
<h1 id="title">Locker …</h1>

<section id="reg">
  <p>Registra questo dispositivo con il PIN della tua prenotazione:</p>
  <input id="pin" placeholder="PIN" maxlength="6"/>
  <button id="btnReg">Registra dispositivo</button>
  <p id="msg" class="err"></p>
</section>

<section id="open" hidden>
  <p>Dispositivo già registrato.</p>
  <button id="btnOpen">Apri armadietto</button>
  <p id="ok" class="ok"></p>
</section>
</body></html>
