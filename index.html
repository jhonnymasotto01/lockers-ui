<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="appTitle">Locker App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="site.css" rel="stylesheet">
</head>
<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <!-- Titolo app -->
    <h1 class="app-title mb-0" data-i18n="appTitle">Locker App</h1>
    <!-- Language switcher -->
    <div id="language-switcher" class="d-flex gap-2">
      <button id="lang-it" class="lang-btn selected">ðŸ‡®ðŸ‡¹</button>
      <button id="lang-en" class="lang-btn">ðŸ‡¬ðŸ‡§</button>
    </div>
    <!-- Stato box -->
    <div class="text-end">
      <h2 class="box-title h5 mb-1">
        <span data-i18n="boxLabel">Armadietto</span> <span id="titBox"></span>
      </h2>
      <div id="boxStatus" class="status-indicator">
        <span class="status-dot"></span>
        <span id="statusText" data-i18n="statusBooked">Prenotato</span>
      </div>
    </div>
  </header>

  <main class="flex-fill d-flex flex-column justify-content-center align-items-center px-3">
    <!-- Loader -->
    <div id="loader" class="spinner-border" role="status" hidden>
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Messaggio box non prenotato -->
    <div id="notBookedMessage" class="text-center" hidden>
      <p data-i18n="notBooked">
        Prenota ora il tuo armadietto, segui le linee guida riportate sul totem per l'acquisto e la prenotazione
      </p>
    </div>

    <!-- Interazione PIN / Apri -->
    <div id="interaction" class="w-100 text-center" hidden>
      <div id="msg" class="alert rounded-pill mx-auto" hidden></div>

      <div id="pinGrp" class="d-flex justify-content-center mb-3" hidden>
        <input
          id="pin"
          type="text"
          maxlength="6"
          autocomplete="one-time-code"
          class="form-control me-2 rounded-pill pin-input"
          placeholder=""
          data-i18n-placeholder="pinPlaceholder"
        >
        <button id="btnReg" class="btn primary-btn rounded-pill" data-i18n="registerBtn">
          Registra ora
        </button>
      </div>

      <button id="btnOpen" class="btn success-btn rounded-pill" hidden data-i18n="openBtn">
        Apri ora
      </button>

      <p id="infoText" class="info-text mt-3" data-i18n="infoText">
        La registrazione avviene sul dispositivo attualmente connesso e quindi solo con tale dispositivo si potrÃ  aprire.
      </p>
    </div>
  </main>

  <footer class="text-center py-3">
    <small>Â© <span class="registered">Â®</span> CanevaWorld 2025</small>
  </footer>
<script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
